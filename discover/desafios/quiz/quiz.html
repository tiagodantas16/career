<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <form action="">
    <h1>Quiz</h1>
    <ol>
      <li>
        <h3>O que está estudando?</h3>
        <div>
          <input type="radio" name="sim" id="sim">
          <label for="sim">Sim</label>
        </div>
        <div>
          <input type="radio" name="nao" id="nao">
          <label for="nao">Não</label>
        </div>
      </li>
      <li>
        <h3>Se a resposta foi <b>SIM</b>, quanto tem estudou?</h3>
        <div>
          <input type="radio" name="20min" id="20min">
          <label for="20min">20 Min</label>
        </div>
        <div>
          <input type="radio" name="40min" id="40min">
          <label for="40min">40 Min</label>
        </div>
      </li>      
    </ol>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
